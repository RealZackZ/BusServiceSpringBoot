<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Zacks Bus</title>
<th:block th:include="header"></th:block>
</head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h3>Available Buses</h3>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Bus Number</th>
				<th>Bus Date</th>
				<th>Bus From</th>
				<th>Bus To</th>
				<th>Price</th>
				<th>Add Bus To Account</th>

			</tr>
			<tr th:each="c : ${busschedule}">
				<td th:text="${c.busID}"></td>
				<td th:text="${c.busNumber}"></td>
				<td th:text="${c.busDate}"></td>
				<td th:text="${c.busFrom}"></td>
				<td th:text="${c.busTo}"></td>
				<td th:text="${c.price}"></td>
				<td><a th:href="'/availablebusschedule/addto/'  + ${c.busID}">Add</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
